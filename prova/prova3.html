    Letra B
    Como funcionam seletores CSS explique se necessário com exemplos.

    Eles aplicam regras nas tags
    existe 3 formas de aplicar regras
    
    Em todas as tags daquele tipo
    h1{} vai aplicar a regra em todos os h1

    Em uma classe
    .texto{} vai aplicar a regra em qualquer tag que possuir essa classe

    Em um id
    #romulo{} vai aplicar a regra na tag que possuir esse id

    Se existir um seletor de cada tipo que aplica regras em uma mesma tag
    A regra a ser aplicada será a do tipo mais especifico geral,classe,id respectivamente
