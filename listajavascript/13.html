<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="bt" onclick="copia()">Copiar</button>
    <div id="paragrafos"></div>

    <script>
        let txt = document.querySelector("#txt");
        let paragrafos = document.querySelector("#paragrafos");

        function copia(){
            paragrafos.innerHTML += txt.value+"<br>";
            txt.value = "";
        }
        function copia2(){
            paragrafos.innerHTML += `<p> ${txt.value} </p>`;
            txt.value = "";
        }
    </script>
</body>
</html>
