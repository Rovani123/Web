<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14</title>
    <style>
        #mae{
            display: flex;
            min-height: 100vh;
            min-width: 100vw;
            justify-content: center;
            align-items: center;
        }
        #bt{
            min-height: 100px;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div id="mae">
        <button id="bt" onclick="clickar()">0</button>
    </div>
    <script>
        let cont = 0;
        let bt = document.getElementById("bt");

        function clickar(){
            bt.innerHTML = parseFloat(cont);
            cont++;
        }
    </script>
    <!--
    um você utiliza o .value =
    no outro você utiliza o .innerHTML =
    no input você muda o valor do campo e no botão você muda o texto dentro da tag
    -->
</body>
</html>
